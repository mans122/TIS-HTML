<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>webpos-do</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div v-for="products in products">
				<h3>{{ products.name }}</h3>
				<p>{{ products.price }}</p>
			</div>
		</div>

		<!-- <script src="https://unpkg.com/vue"></script> -->
		<script>
			new Vue({
				el: "#app",
				data: {
					products: []
				},

				created() {
					fetch("http://mans122.dothome.co.kr/test/ajaxDB_2.php")
						.then(response => {
							if (response.ok) {
								return response.json();
							}
							throw new Error("Network response was not ok");
						})
						.then(json => {
							this.products = json;
							console.log(json);
							// this.posts.push({
							// 	userId: json.userId,
							// 	title: json.title,
							// 	body: json.body
							// });
						})
						.catch(error => {
							console.log(error);
						});
				}
			});
		</script>
	</body>
</html>
