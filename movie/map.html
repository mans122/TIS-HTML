<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joker</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>

<body>
        <!---- header ---->
        <div data-role="header">
            <a href="index.html" rel="external" data-icon="home" data-iconpos="notext">home</a>
            <a href="index.html" rel="external" data-icon="back" data-iconpos="notext">prev</a>
            <h3>상영관</h3>
        </div>

        <div data-role="content">
            <!-- 카카오맵 ----------------------------------------------->
            <div id="kakaomap" style="width: 100%; height: 85vh; display: block;"></div>
        </div>
        <script type="text/javascript"
            src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=ba41ce6149f9a8820bb69e5c83ea82f6"></script>
        <script>
            $(document).ready(function () {
                var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(37.501566, 127.026300), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
                var map = new kakao.maps.Map(mapContainer, mapOption);
                // map.relayout();
                // // 마커가 표시될 위치입니다 
                var markerPosition = new kakao.maps.LatLng(37.501566, 127.026300);
                // // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            });
        </script>
        <!-- 카카오맵.끝.-->
        <!-- footer -->
        <div data-role="footer">
            <h3>&copy; CGV All rights reserved.</h3>
        </div>

</body>

</html>
