<body>
    <!-------------- first page-------------->
    <div data-role="page">
        <!---- header ---->
        <div data-role="header">
            <a href="index.html" rel="external" data-icon="home" data-iconpos="notext">home</a>
            <a href="index.html" rel="external" data-icon="back" data-iconpos="notext">prev</a>
            <h3>상영관</h3>
        </div>


        <div data-role="content">
            <!-- 카카오맵 ----------------------------------------------->
            <div id="kakaomap" style="width: 100%;height: 500px;"></div>
            <script type="text/javascript"
                src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=ba41ce6149f9a8820bb69e5c83ea82f6"></script>
            <script>

                var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
                    mapOption = {
                        center: new daum.maps.LatLng(37.501566, 127.026300), // 지도의 중심좌표
                        level: 2 // 지도의 확대 레벨
                    };
                var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                // 마커가 표시될 위치입니다 
                var markerPosition = new daum.maps.LatLng(37.501566, 127.026300);
                // 마커를 생성합니다
                var marker = new daum.maps.Marker({
                    position: markerPosition
                });
                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            </script>
            <!-- 카카오맵.끝.-->
        </div>
    </div>
