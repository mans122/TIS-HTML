<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>JHB's portfolio</title>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<!-- font awsome -->
		<script src="https://kit.fontawesome.com/0eb5e3b5fa.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet" />

		<link rel="stylesheet" type="text/css" href="js/fullpage.css" />
		<link rel="stylesheet" type="text/css" href="js/examples.css" />
		<script type="text/javascript" src="js/fullpage.js"></script>
		<!-- <script type="text/javascript" src="js/fullpage.extensions.min.js"></script> -->
		<!-- <script type="text/javascript" src="js/examples.js"></script> -->

		<script>
			$(document).ready(function() {
				$('#fullpage').fullpage({
					//options here
					licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
					autoScrolling: true,
					scrollHorizontally: true,
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#ccdddd', '#ccddff'],
					anchors: ['intro', 'skill', 'about', 'projects', 'contact'],
					menu: '#menu',
					lazyLoad: true,
					afterLoad: function() {
						console.log('afterload active: ' + $('.active').index());
						var index = $('.active').index() - 1;
						console.log(
							'span : ' +
								$('span')
									.eq(index)
									.val()
						);
						$('.menu span').removeClass('on');
						$('.menu span')
							.eq(index)
							.addClass('on');
					}
				});
				$('.modal').hide();
				// $('.modal').css('display', 'none');

				$(window).resize(function() {
					var wwidth = $(window).width();
					var wheight = $(window).innerHeight();
					var height = wheight - $('.modal-content').height();
					console.log(height);

					$('.modal')
						.css('width', wwidth)
						.css('height', wheight);
					// $('.modal-content').css('height', wheight);
				});

				// modal==========================================================================
				$('.menu span').click(function() {
					$(this).addClass('on');
					$('.menu span')
						.not(this)
						.removeClass('on');
				});
				$('#modal').click(function() {
					$('.modal').show();
					// $('#menu').hide();
				});

				$('#menuModal').click(function(event) {
					if ($(event.target).is('.menu a') || $(event.target).is('#menuModal')) {
						// $('#menuModal').css('display', 'none');
						$('#menuModal').hide();
						// $('#menu').show();
					}
				});

				$(window).trigger('resize');
			});
		</script>

		<style>
			/* Web menu */
			.modal {
				opacity: 0.9;
				position: fixed; /* Stay in place */
				z-index: 1; /* Sit on top */
				left: 0;
				width: 100%; /* Full width */
				height: 100%; /* Full height */
				overflow: auto; /* Enable scroll if needed */
				background-color: rgb(0, 0, 0); /* Black w/ opacity */
			}
			.modal-content {
				text-align: center;
				background-color: black;
				opacity: 0.9;
				color: white;
				margin: auto;
				margin-top: 10%;
				padding: auto;
				width: 30%;
				height: 400px !important;
				font-size: 2.8em;
				line-height: 2em;
			}

			.modal-content a {
				color: white;
				text-decoration-line: none;
			}
			.modal span:hover {
				text-decoration: line-through;
			}
			.on {
				text-decoration: line-through;
			}
			button {
				margin-left: 15px;
				margin-top: 15px;
				width: 50px;
				height: 50px;
				z-index: 10;
			}
			button:focus {
				outline: none;
				border: none;
			}

			#section0 {
				background-image: url(imgs/bg1.jpg);
			}
			#section0 h1 {
				top: 10%;
				transform: translateY(-50%);
				position: relative;
			}
			#section1 {
				/* background-image: url(imgs/bg2.jpg); */
				font-size: 1em;
				padding: 0;
			}
			#section2 {
				background-image: url(imgs/bg3.jpg);
				padding: 6% 0 0 0;
			}
			/* #section3 h1 {
				background-image: url(imgs/bg4.jpg);
				color: #000;
			} */
			#slide1 {
				background-image: url(imgs/bg2.jpg);
				padding: 6% 0 0 0;
			}
			#slide2 {
				background-image: url(imgs/bg5.jpg);
				padding: 6% 0 0 0;
			}
			#section4 {
				background-image: url(imgs/bg5.jpg);
				color: #000;
				height: 200px !important;
			}

			/* section 1 */

			@media screen and (max-width: 768px) {
				#menu li {
					display: inline-block;
				}
				#menu button {
					display: none;
				}
				#section1 h1 {
					margin-bottom: 50px;
				}
				#section1 .row .col-md-4 {
					margin: 0 auto;
					width: 30%;
					margin-bottom: 10px;
				}
			}
		</style>
	</head>
