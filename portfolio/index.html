		<!-- font awesome CDN-->

		<!-- JQuery -->
		<script>
			$(document).ready(function() {
				// var scrollTopInfo = $("div").scrollTop();
				// console.log(scrollTopInfo);
				$(window).resize(function() {
					var wwidth = $(window).width();
					// var wheight = $(window).height();
					var wheight = $(window).innerHeight();
					$(".modal")
						.css("width", wwidth)
						.css("height", wheight);
					$(".modal-content").css("height", wheight);
					$(".page").css("height", wheight);
					// $("#4page").get(0).scrollIntoView(true);
				});
				$(window).on("scroll", function() {
					var sc_top = $(this).scrollTop();
					console.log(sc_top);
				});

				// scroll 막기 ===================================================
				// $("html, body").css({ overflow: "hidden", height: "100%" });
				// $("body").on("scroll touchmove mousewheel", function(event) {
				// 	event.preventDefault();
				// 	event.stopPropagation();
				// 	return false;
				// });

				var elm = ".section";
				$(elm).each(function(index) {
					// 개별적으로 Wheel 이벤트 적용
					$(this).on("mousewheel DOMMouseScroll", function(e) {
						e.preventDefault();
						var delta = 0;
						if (!event) event = window.event;
						if (event.wheelDelta) {
							delta = event.wheelDelta / 120;
							if (window.opera) delta = -delta;
						} else if (event.detail) delta = -event.detail / 3;
						var moveTop = $(window).scrollTop();
						var elmSelecter = $(elm).eq(index);
						// 마우스휠을 위에서 아래로
						if (delta < 0) {
							if ($(elmSelecter).next() != undefined) {
								try {
									moveTop = $(elmSelecter)
										.next()
										.offset().top;
								} catch (e) {}
							}
							// 마우스휠을 아래에서 위로
						} else {
							if ($(elmSelecter).prev() != undefined) {
								try {
									moveTop = $(elmSelecter)
										.prev()
										.offset().top;
								} catch (e) {}
							}
						}
						// 화면 이동 0.8초(800)
						$("html,body")
							.stop()
							.animate(
								{
									scrollTop: moveTop + "px"
								},
								{
									duration: 800,
									complete: function() {}
								}
							);
					});
				});
				// modal==========================================================================
				$(".menu span").click(function() {
					$(this).addClass("active");
					$(".menu span")
						.not(this)
						.removeClass("active");
				});
				$("#modal").click(function() {
					$("#menuModal").css("display", "block");
					// var wwidth = $(window).width();
					// var wheight = $(window).height();
					// $(".modal")
					// 	.css("width", wwidth)
					// 	.css("height", wheight);
					// $(".modal-content").css("height", wheight);
				});

				$("#menuModal").click(function(event) {
					if ($(event.target).is(".menu a") || $(event.target).is("#menuModal")) {
						$("#menuModal").css("display", "none");
					}
				});

				// nav =============================================================================
				$(".navbar-toggler").click(function() {});

				// $(window).resize(function() {
				// 	var width = $(window).width();
				// 	console.log(width);
				// 	if (width > 992) {
				// 	} else if (width <= 768) {
				// 	}
				// });

				$(window).trigger("resize");
			});
		</script>
