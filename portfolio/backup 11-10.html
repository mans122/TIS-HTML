<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>JHB's portfolio</title>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<!-- font awsome -->
		<script src="https://kit.fontawesome.com/0eb5e3b5fa.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="js/fullpage.css" />
		<link rel="stylesheet" type="text/css" href="js/examples.css" />
		<script type="text/javascript" src="js/fullpage.js"></script>
		<!-- <script type="text/javascript" src="js/fullpage.extensions.min.js"></script> -->
		<!-- <script type="text/javascript" src="js/examples.js"></script> -->

		<script>
			$(document).ready(function() {
				$('#fullpage').fullpage({
					//options here
					licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
					autoScrolling: true,
					scrollHorizontally: true,
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#ccdddd', '#ccddff'],
					anchors: ['intro', 'skill', 'about', 'projects', 'contact'],
					menu: '#menu',
					lazyLoad: true,
					afterLoad: function() {
						console.log('afterload active: ' + $('.active').index());
						var index = $('.active').index() - 1;
						console.log(
							'span : ' +
								$('span')
									.eq(index)
									.val()
						);
						$('.menu span').removeClass('on');
						$('.menu span')
							.eq(index)
							.addClass('on');
					}
				});
				$('.modal').hide();
				$('#menu li').hide();
				$(window).resize(function() {
					var wwidth = $(window).width();
					var wheight = $(window).innerHeight();
					var height = wheight - $('.modal-content').height();
					console.log(height);

					$('.modal')
						.css('width', wwidth)
						.css('height', wheight);
					// $('.modal-content').css('height', wheight);
				});

				// modal==========================================================================
				$('.menu span').click(function() {
					$(this).addClass('on');
					$('.menu span')
						.not(this)
						.removeClass('on');
				});
				$('#modal').click(function() {
					$('.modal').show();
					// $('#menuModal').css('display', 'block');
					// $('#menu').css('display', 'none');
					// $('#menu').hide();
				});

				$('#menuModal').click(function(event) {
					if ($(event.target).is('.menu a') || $(event.target).is('#menuModal')) {
						$('#menuModal').css('display', 'none');
						// $('#menu').show();
					}
				});

				$(window).trigger('resize');
			});
		</script>

		<style>
			/* .modal {
				display: none;

				position: fixed;
				z-index: 1;

				width: 100%;

			.modal {
				/* display: none;  */
				/* Hidden by default */
				opacity: 0.9;
				position: fixed; /* Stay in place */
				z-index: 1; /* Sit on top */
				left: 0;
				width: 100%; /* Full width */
				height: 100%; /* Full height */
				overflow: auto; /* Enable scroll if needed */
				/* background-color: rgb(0, 0, 0);  */
				/* Fallback color */
				background-color: rgb(0, 0, 0); /* Black w/ opacity */
				/* Modal Content */
			}
			.modal-content {
				text-align: center;
				background-color: black;
				opacity: 0.9;
				color: white;
				margin: auto;
				margin-top: 10%;
				padding: auto;
				width: 30%;
				height: 400px !important;
				font-size: 2.3em;
				line-height: 2em;
				background: blue;
			}

			.modal-content a {
				color: white;
			}
			#fullmenu {
				margin: 0 auto;
				background: red;
			}
			.modal span:hover {
				text-decoration: line-through;
			}
			.on {
				text-decoration: line-through;
			}

			button:focus {
				outline: none;
				border: none;
			}

		</style>
