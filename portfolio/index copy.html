  <script>
    $(document).ready(function () {
      $("#fullpage").fullpage({
        //options here
        licenseKey: "OPEN-SOURCE-GPLV3-LICENSE",
        scrollingSpeed: 1100, //스크롤 속도 기본 700
        autoScrolling: true,
        // easing:,
        // fitToSectionDelay:2000,
        scrollHorizontally: false,
        sectionsColor: ["#000", "#FFF", "#ccdddd"],
        anchors: ["intro",  "profile", "projects"],
        menu: "#menu",
        lazyLoad: true,
        navigation: true, //우측 dot nav
        navigationTooltips: ["Intro","Profile","Projects"], //dot nav list name
        showActiveTooltip: true, //actived dot name show
        afterResize: function(width,height){
          var width = width;
        },
        onLeave: function (origin, destination) {
          var origin = origin.index;
          var index2 = destination.index;
          $("#fp-nav ul li a").eq(index2).css("opacity", "0");
          $("#fp-nav ul li a").not(":eq(index2)").css("opacity", "1");
          $(".section").eq(index2).css("opacity", "1");
          $(".section").eq(origin).css("opacity", "0.3");
        },
        afterLoad: function () {
          var index = $(".active").index() - 1;

          $(".menu span").removeClass("on");
          $(".menu span").eq(index).addClass("on");
        }
      });
      $(".carousel").carousel({
        interval:false
      });
      $(window).resize(function () {
        var wwidth = $(window).width();
        var wheight = $(window).innerHeight();
        console.log(wwidth);
        $('#wrap2').css("width",wwidth).css("height",wheight);
        $(".modal").css("width", wwidth).css("height", wheight);
      });
      $(".carousel-inner").change(function(){
        console.log("dd");
      })
      $(".modal").hide();
      $("#fp-nav ul li a:active").css("opacity", "0");

      
      $("#fp-nav ul li a").click(function () {
        $("#fp-nav ul li").eq($(this)).css("opacity", "0");
        $("#fp-nav ul li").not(this).css("opacity", "1");
      });
      $("#fp-nav ul li").mouseover(function () {
        $("#fp-nav ul li a").eq($(this).index()).css("opacity", "0");
      });
      $("#fp-nav ul li").mouseout(function () {
        $("#fp-nav ul li a").eq($(this).index()).css("opacity", "1");
      });

      // modal==========================================================================
      $(".menu span").click(function () {
        $(this).addClass("on");
        $(".menu span").not(this).removeClass("on");
      });
      $("#modal").click(function () {
        $(".modal").show();
        $("#fp-nav").hide();
        // $("#modal").css("background-image", "url(imgs/timess.png)");
      });

      // col-md-1
      $(".carousel-indicators>li").click(function () {
        $(".carousel-indicators>li").removeClass("active");
        $(this).addClass("active");
      });
      $(".carousel-indicator img").change(function(){
        console.log("change");
      });

      $("#menuModal").click(function (event) {
        if (
          $(event.target).is(".menu a") ||
          $(event.target).is("#menuModal")
        ) {
          // $("#modal").css("background-image", "url(imgs/btn_allmenu.png)");
          $(".modal").hide();
          $("#fp-nav").show();
        }
      });

      $(window).trigger("resize");
    });
  </script>
