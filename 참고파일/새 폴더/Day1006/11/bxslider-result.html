<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>Carousel using bxSlider.js</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->		
      <style>
        #wrapper {
          width:800px;
          margin:0 auto;
        }
      </style>
  </head>
	<body>
    <div id="wrapper">
      <div class="bxslider">
        <div>
          <img src="images/things-1.jpeg"  width=800 title="나뭇잎">
        </div>
        <div>
          <img src="images/things-2.jpeg" width=800 title="자동차">
        </div>
        <div>
          <img src="images/things-3.jpeg" width=800  title="질그릇토기">
        </div>         
        <div>
          <img src="images/things-4.jpeg" width=800 title="자전거">
        </div>      
      </div>      
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(function() {
          $('.bxslider').bxSlider({
						slideWidth:800,
            captions:true,
            auto:true,
            autoControls:true,
            stopAutoOnclick:true,
          });
        });
    </script>
  </body>
</html>
