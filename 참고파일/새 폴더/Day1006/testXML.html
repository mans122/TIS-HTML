<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> testXML.html </title>

    <style>
        *{font-size:16pt; font-weight:bold; }
        a{font-size:16pt; text-decoration:none; color:blue;}
        a:hover{font-size:16pt; text-decoration:underline; color:blue;}
        div{
            width: 200px; height: 100px;
            border: 2px dashed blue;
            float: left;
            padding: 10px; margin-right: 10px;
            font-size: 40px;
        }
    </style>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


    <script>
        var data="";
        data += '<?xml version="1.0" encoding="UTF-8" ?>';
        data += '<products>';
        data += ' <product>';
        data += '   <name>orange</name>';
        data += '   <price>2100</price>';
        data += ' </product>';
        data += ' <product>';
        data += '   <name>apple</name>';
        data += '   <price>1200</price>';
        data += ' </product>';
        data += '</products>';

        $( function() {
            //$.ajax({ url: , data: , success:function });
            var output="";
            var xmlDOC=$.parseXML(data);
            $(xmlDOC).find("product").each(function () {
                output +="<div>" ;
                output +=$(this).find("name").text()+" &nbsp;" ;
                output +=$(this).find("price").text() ;
                output +="</div>" ;
                document.body.innerHTML = output;
            });
        } );
    </script>
</head>
<body>


</body>
</html>
