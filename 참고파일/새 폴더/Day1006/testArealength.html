        *{font-size:16pt; font-weight:bold; }
        a{font-size:16pt; text-decoration:none; color:blue;}
        a:hover{font-size:16pt; text-decoration:underline; color:blue;}

</head>
<body>
<script>
    $( function() {
        $('textarea').keyup(function () {
            let len=$(this).val().length;
            let remain=50-len;

            if(remain<=0){
                $('h1').css('color', 'red');
                //$('textarea').isEnabled(); //disabled
                $('textarea').prop('readonly',true);
            }else{
                $('h1').css('color', 'black');
            }
            var info='남은글자수 : ' + remain;
            $('h1').html(info);
        });
    });
</script>

    <h1>최대글자수 50자릿수 허용</h1>
    <textarea cols="40" rows="3"></textarea>
</body>
</html>
