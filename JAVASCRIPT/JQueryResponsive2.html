<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery responsive</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
            $(window).resize(function(){
            var width=$(window).width();
            console.log(width);
            if(width>992){
                console.log("pc");
                $("#content").removeClass("tablet mobile");
                $("#content").addClass("pc");
            }
            else if(width>=768 && width<=992){
                console.log("tablet");
                $("#content").removeClass("pc mobile");
                $("#content").addClass("tablet");
            }
            else if(width<768){
                console.log("mobile");
                $("#content").removeClass("tablet pc");
                $("#content").addClass("mobile");
            }
        });
        $(window).resize();
        $(window).trigger("resize");
        })
    </script>

    <style>
        #news1, #news2,#products1, #products2{width: 50%; height: 200px; float: left;}
        #content.pc #news1,#products1,#products2{width: 50%;}
        #content.pc #news2{width: 50%;}
        #content.tablet #news1{width: 100%;}
        #content.tablet #news2{width: 100%;}
        #content.tablet #products1, #products2{
            width: 50%;
        }
        #content.mobile #news1, #news2, #products1, #products2{
            width: 100%;
        }

        

        #news1{background: red;}
        #news2{background: blue;}
        #products1{background: green;}
        #products2{background: lightsalmon;}


    </style>
</head>

<body>
    <div id="content">
        <div id="news">
            <div id="news1"></div>
            <div id="news2"></div>
        </div>
        <div id="products">
            <div id="products1"></div>
            <div id="products2"></div>
            </div>
    </div>
</body>
</html>
