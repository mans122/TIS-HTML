<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function() {
            $("#btn1").click(function() {
                $(".box1").css("background", "red")
            });
            $("#btn1").click();
            $("#btn2").on("click", function() {
                $(".box1").css("background", "green")
            });
            $("#btn3").on({
                "click": function() {
                    $(".box1").css("background", "blue")
                }
            });
            $(".btn1").on("click", function(e) {
                e.preventDefault(); //링크클릭넘어가는거 방지
                $(".box1").css({
                    "background": "#ff0"
                });
            })
            $(".btn2").click(function() {
                location.href = "http://www.naver.com";
            })
            $("#btn4").mouseover(function() {
                alert("식맛");
            });
            $("#btn5").on({
                "mouseover": function() {
                    alert("식맛");
                },
                "mouseout": function() {
                    alert("식맛2");
                }
            });
            $("#btn6").hover(function() {
                $("body").css("background", "olive");
            }, function() {
                $("body").css("background", "white");
            });

            $("#id,#pw").on("focus", function() {
                $(this).css("background", "gray");
            })
            $("#id,#pw").on("blur", function() {
                $(this).css("background", "white");
            })
            $("#introduce").on("keydown", function() {
                console.log($("#introduce").val());
                if ($("#introduce").val().length >= 100) {
                    alert("죽는다");
                }
            })
            $("#title").on("change", function() {
                    console.log($(this).val());
                })
                // 검색사이트 바꾸기
            $("#rel_site").on("chagne", function() {

                var keyword = $("#keyword").val();
                if (keyword != "") {
                    location.href = $(this).val() + keyword;
                }
            });
            // $("#btnDynamic").click(function(){
            //     console.log("클릭");
            // })
            // $("#box2").on("click","#btnDynamic",function(){
            //     console.log("클릭");
            // });
            $("#box2").delegate("#btnDynamic", "click", function() {
                console.log("클릭");
            });

            $("#box2").append("<button id='btnDynamic'>버튼</button>")

        });
    </script>
</head>

<body>
    <div class="box1">
        <h1>box1</h1>
        <button type="button" id="btn1">클릭</button>
        <button type="button" id="btn2">클릭</button>
        <button type="button" id="btn3">클릭</button>
        <button type="button" id="btn4">버튼4</button>
        <button type="button" id="btn5">버튼5</button>
        <button type="button" id="btn6">버튼6</button>
    </div>

    <p>
        <a href="http://www.naver.com" class="btn1">버튼1</a>
        <a href="#" class="btn2">버튼2</a>
    </p>
