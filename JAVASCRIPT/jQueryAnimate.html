<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function(){
            $("#box1").animate({left:"500px"},2000)
                    .animate({top:"500px"},2000)
                    .animate({left:"0px"},2000)
                    .animate({top:"0px"},2000);
            // $("#box1").animate({left:"800px"},2000)
            //         .animate({left:"0px"},2000)

            $("#btn1").click(function(){
                $("#box1").stop();
            });
            $("#btn2").click(function(){
                $("#box1").stop(true,false);
            });
            $("#btn3").click(function(){
                $("#box1").stop(false,true);
            });
            $("#btn4").click(function(){
                $("#box1").stop(false,false);
            });
            $("#btn5").click(function(){
                $("#box1").stop(true,true);
            });
        });
    </script>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            left: 0;
        }
    </style>
</head>
<body>
        <button type="button" id="btn1">stop</button>
        <button type="button" id="btn2">stop(true,false)</button>
        <button type="button" id="btn3">stop(false,true)</button>
        <button type="button" id="btn4">stop(false,false)</button>
        <button type="button" id="btn5">버튼5</button>
        <div id="box1">
                <h1>box1</h1>
            </div>
</body>
</html>
