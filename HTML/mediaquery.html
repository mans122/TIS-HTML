<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mediaquery</title>
    <style>
        *{margin: 0; padding: 0;}
        #box1{width: 50%; height: 500px; background: red; box-sizing: border-box; float: left;}
        #box2{width: 50%; height: 500px; background: blue; box-sizing: border-box;float: left;}

        @media screen and (max-width: 960px){
            #box1, #box2{width: 100%;}
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
