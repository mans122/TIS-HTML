<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS3</title>
<style>
* {
padding: 0;
margin: 0;
}

h1,
h2,
p {
text-align: center;
}

h1 {
color: brown;
font-size: 30px;
}

p {
color: green;
}

#para1 {
color: RED;
}

.class1 {
color: purple;
}

.c1 {
color: blue;
}

.c2 {
background: red;
}

p.center {
color: orange;
}

h1.center {
color: pink;
}

p i {
color: aqua;
}

p>i {
color: brown;
}

div~ul {
color: lime;
}
</style>
</head>

<body>
<h1>CSS3</h1>
<h2>CSS3</h2>
<h3>CSS3</h3>
<h4>CSS3</h4>

<p id="para1">CSS is stands for cascading style sheet</p>
<p>CSS is stands for cascading style sheet</p>
<p class="center">CSS is stands for cascading style sheet</p>
<p class="class1 center">CSS is stands for cascading style sheet</p>
<p class="c1 c2">CSS is stands for cascading style sheet</p>
<h1 class="center">TEST</h1>
<p>
<i>i Test</i>
<i>i Test</i>
<div>
<i>h2 Test div</i>
</div>
</p>
<i>i Test</i>
<i>h2 Test</i>
</body>

</html>
