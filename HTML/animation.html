<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <style>
        #box1{
            position: absolute;
            left: 0px;
            width: 100px;
            height: 100px;
            background: red;
            animation-name: ani2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        #box2{
    width:80px;
    height:80px;
    animation-name: ani2;
    animation-duration: 1s;
     position: relative;
    background-image: url("../img/ani/1.png");
    animation-iteration-count: infinite;
}
/* 
        @keyframes ani1{
            from{background: red;}
            to{background: blue; left: 2000px;}
        } */
        @keyframes ani2{
            0%   {background-image: url("../img/ani/1.png"); left: 0px;}
            10%   {background-image: url("../img/ani/2.png"); left: 100px;}
            20%   {background-image: url("../img/ani/3.png"); left: 200px;}
            30%   {background-image: url("../img/ani/4.png"); left: 300px;}
            40%   {background-image: url("../img/ani/5.png"); left: 400px;}
            50%   {background-image: url("../img/ani/6.png"); left: 500px;}
            60%   {background-image: url("../img/ani/7.png"); left: 600px;}
            70%   {background-image: url("../img/ani/8.png"); left: 700px;}
            80%   {background-image: url("../img/ani/9.png"); left: 800px;}
            90%   {background-image: url("../img/ani/10.png"); left: 900px;}
        }
    </style>
</head>
<body>
    <div id="box2"></div>
</body>
</html>
