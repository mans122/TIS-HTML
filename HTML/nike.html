<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/prefixfree.min.js"></script>
    <title>Nike 데모</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Monoton|Play&display=swap');
        /*
        font-family: 'Play', sans-serif;
        font-family: 'Monoton', cursive;
        */

        /*    Reset CSS  */
        * { margin: 0; padding: 0;}
        ol,ul {list-style: none;}
        /* 리스트의 앞의 이미지를 없애줌 */
        a {outline: 0;text-decoration: none;color: #bbb;}
        img {border: 0;}
        /* 링크를걸면 이미지의 보더가 나타나는데 그것을 없애주는 코드 */
        body {position: fixed;width: 100%;height: 100%;background: #111;}
        
        /*배경 동영상*/
        #vid {width: 100%; height: 100%; position: fixed; opacity: 0.8;}
        #vid video {width: 100%; min-width: 1600px; }

        /*NIKE 로고*/
        h1 {position: fixed; top: 40px; left: 40px; z-index: 1;}
        h1 img{ width: 280px; height: auto;}
        header{width: 700px; height: 100%; position: fixed; top: 0px; left: -420px;background:linear-gradient(-45deg,#e6fc55, #b9fb05, #97e031); transform: skewX(-40deg);}

        /*1Depth*/
        #gnb {width: 220px; position: absolute; top: 150px; right: 0px;}
        #gnb li{position: relative;}
        #gnb a{display: block; width: 220px; height: 50px;font-family: 'Play', sans-serif; color: #222; box-sizing: border-box; padding-right: 40px;text-align: right; }
        #gnb em{display: inline-block; transform:  skewX(40deg)!important;}
        #gnb em i{margin-right: 20px;}
        #box2{
            width:500px;
            height:70%;
            float: right;
            position: fixed;
            bottom: 0px;
            right: -420px;
            transform: skewX(-40deg);
            opacity: 0.6;
            background: #252525;

        }
    </style>
</head>

<body>
    <!-- 배경동영상 -->
    <figure id="vid">
        <video loop autoplay muted>
            <source src="../img/nike/nike.mp4" type="video/mp4" />
        </video>
    </figure>
    <!-- NIKE로고 -->
    <h1><img src="../img/nike/logo2.png" alt="나이키로고""></h1>

    <!-- Header -->
    <header>
        <!-- gnb = global navigation bar -->
        <ul id="gnb">
                <li class="on"><a href="#"><em><i class="fa fa-refresh fa-spin"></i>About NIKE</em></a></li>
                <li><a href="#"><em>Brand Info</em></a></li>
                <li><a href="#"><em> Community</em></a></li>
                <li><a href="#"><em>Product Value</em></a></li>
                <li><a href="#"><em>Company History</em></a></li>	
                </ul>
    </header>
    <div id="box2"></div>
</body>

</html>
