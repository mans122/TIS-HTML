<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <link rel="stylesheet" href="../css/animate.css" />
    <script>
        $(function(){
            $("#btn1").click(function(){
                // $("h1").addClass("bounce animated");
                $("h1").addClass("bounce").addClass("animated");
            });
            $("#btn2").click(function(){
                $("h1").removeClass("bounce");
            });
            $("#btn3").click(function(){
                $("h1").toggleClass("bounce");
            });
        })
    </script>
    <style>
        .on{background: green;}
    </style>
</head>
<body style="padding: 100px;">
    <!-- <h1 class="animated">jquery</h1> -->
    <h1>jquery</h1>
    <input type="button" value="click" id="btn1">
    <input type="button" value="click" id="btn2">
    <input type="button" value="click" id="btn3">

</body>
</html>
