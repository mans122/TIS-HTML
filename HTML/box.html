<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <style>
        div {
            width: 25%;
            height: 300px;
            float: left;
            box-sizing: border-box;
        }

        #box1 {background: red;}

        #box2 {background: blue;}

        #box3 {background: green;}

        #box4 {background: yellow;}
        p {
            letter-spacing: 10px;
            line-height: 30px;
            font-family: 'Nanum Pen Script', cursive;
            font-size: 20px;
        }

        h1 {
            text-shadow: -3px 2px blue;
        }

        a:link, .btn a:visited {background-color: #f44336;
            color: white;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
        }

        a:hover, a:active {background-color: blue;
        }
    </style>
</head>

<body>
    <a href="http://www.naver.com">Naver</a>
    <a href="http://www.daum.net">Naver2</a>
    <i class="fab fa-accessible-icon"></i>
    <p>
        Letter Spacing <br>
        css는 웹페이지에서
    </p>
    <h1>Text Shadow</h1>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="btn">
        <a class="btn" href="http://www.google.com">Google</a>
    </div>
    &copy;
</body>

</html>
