<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>

    <!--[if lt IE 8]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
	<![endif]-->
	
	<!--[if lt IE 7]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE7.js"></script>
	<![endif]-->
</head>

<body>
    <h1>회원가입</h1>
    <form action="join.jsp" method="get">
        id<input type="text" name="id" required placeholder="id"><br>
        pw<input type="password" name="password" required placeholder="pw"><br>
        name<input type="text" name="name"><br>
        email<input type="text" name="email"><br>
        address<input type="text" name="address"><br>
        성별<input type="radio" name="gender" value="male">남
            <input type="radio" name="gender" value="female">여 <br>
        취미<input type="checkbox" name="hobby" value="독서">독서
            <input type="checkbox" name="hobby" value="등산">등산
            <input type="checkbox" name="hobby1" value="낚시">낚시
            <input type="checkbox" name="hobby1" value="운동">운동<br>
        직업  <select nam="job">
            <option value="학생">학생</option>
            <option value="군인">군인</option>
            <option value="기타">기타</option>
            </select>   
        <br>
        자기소개
        <textarea name="introduce" id="" cols="50" rows="10"></textarea>
        <br>
        <input type="file" name="picture">
        <br><br>

        <input type="submit" value="등록"><br>
        <input type="image" src="./img/img00.jpg" width="50" height="50"><br>
        <input type="reset" value="취소">
        

    </form>
</body>

</html>
