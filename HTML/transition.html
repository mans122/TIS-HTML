<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background: blue;
            background-image: url("../img/bg.jpg"); 
            left: 0px;
            position: relative;
            transition: 3s;
        }
        #box1:hover{
            width: 500px;
            height: 500px;
            background-image: url("../img/img01.jpg"); 
            left: 100px;
        }
        #box2{
            width:100px;
            height: 100px;
            background: green;
            opacity: 1;
            transition:1s;
        }
        #box2:hover{
            background: purple;
            opacity: 0;
        }
        #box3{
            width: 300px;
            height: 300px;
            background: lightcoral;
            transition:4s;
        }
        #box3:hover{
            transform: rotate(360deg);
        }
        #box4{
            width: 200px;
            height: 200px;
            background: lightsalmon;
            transition: 3s;
        }
        #box4:hover{
            /* transform: translate(30px,50px); */
            transform: translateX(200px);
        }
        #box5{
            width: 150px;
            height: 150px;
            background: lightseagreen;
            transition: 0.1s;
            position: relative;
            transform: scale(1);
        }
        #box5:hover{
            transform: scale(0.5);
        }
        #box6{
            width: 150px;
            height: 150px;
            background: rosybrown;
            transform: skewX(-45deg);
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
</body>
</html>
